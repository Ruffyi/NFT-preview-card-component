<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<section class="card">
			<div class="card__image">
				<img
					class="img"
					src="./assets/images/image-equilibrium.jpg"
					alt="Equilibrium"
				/>
				<div class="card__overlay">
					<img
						src="./assets/images/icon-view.svg"
						alt="View"
						class="overlay__img"
					/>
				</div>
			</div>
			<h1 class="card__title">Equilibrium #3429</h1>
			<p class="card__description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="card__specification">
				<p class="card__value">
					<img
						class="img"
						src="./assets/images/icon-ethereum.svg"
						alt="Ethereum icon"
					/>
					0.041ETH
				</p>
				<p class="card__days">
					<img class="img" src="./assets/images/icon-clock.svg" alt="Clock" />3
					days left
				</p>
			</div>
			<div class="card__user">
				<img
					src="./assets/images/image-avatar.png"
					alt="Jules Wyvern face"
					class="card__user-img"
				/>
				<p class="card__author">
					Creation of <strong class="author">Jules Wyvern</strong>
				</p>
			</div>
		</section>
	</body>
</html>
